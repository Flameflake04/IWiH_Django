<!DOCTYPE html>
<html lang="en">
<head>
<title>IWiH</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}

</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-black" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
    <a href="{% url 'upload_pdf' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Upload</a>
    <a href="{% url 'about' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">About</a>
    <a href="{% url 'future' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">More</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-padding-large">Home</a>
    <a href="{% url 'upload_pdf' %}" class="w3-bar-item w3-button w3-padding-large">Upload</a>
    <a href="{% url 'about' %}" class="w3-bar-item w3-button w3-padding-large">About</a>
    <a href="{% url 'future' %}" class="w3-bar-item w3-button w3-padding-large">More</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-center header-blur">
    
</header>

<style>
.header-blur {
    position: relative;
    height: 20vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: black;
    text-align: center;
    overflow: hidden;
}

.header-blur::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://media.licdn.com/dms/image/v2/C4D1BAQHwvgqUewNm2w/company-background_10000/company-background_10000/0/1583794707176/wihdc_cover?e=2147483647&v=beta&t=QigtobcFPK-pBK_eixdnQQsdMn6wWVhQnLxa-DKotXM') 
                center/cover no-repeat;
    filter: blur(8px);
    z-index: -1;
}
</style>

<!-- First Grid -->
<!-- First Grid -->
<div class="w3-container w3-padding-32 w3-center">
  <div class="w3-card w3-padding-32 w3-round-large w3-light-grey upload-container">
      <h2 class="w3-text-black">Upload Your PDF File (In Maintainence)</h2>
      <form action="{% url 'upload_pdf' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="w3-margin-top">
              <input class="w3-input w3-border w3-round-large w3-white" type="file" name="pdf_file" accept="application/pdf" required>
          </div>
          <button class="w3-button w3-black w3-round-large w3-margin-top w3-hover-gray" type="submit">
              Upload
          </button>
      </form>
  </div>
</div>

<style>
.upload-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    text-align: center;
    margin: auto;
}

.upload-container h2 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #333;
}

.upload-container .form-group {
    margin-bottom: 20px;
}

.upload-container input[type="file"] {
    width: 100%;
    padding: 12px;
    border: 2px solid #007bff;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.upload-container input[type="file"]:hover {
    border-color: #0056b3;
}

.upload-container button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.upload-container button:hover {
    background-color: #0056b3;
}
</style>




<div class="w3-container w3-padding-32 w3-center">
    <h2 class="w3-text-dark-gray w3-margin-bottom">Download Sample PDFs (In Maintainence)</h2>
    {% load static %}
    <div class="w3-card w3-round-large w3-white w3-padding w3-animate-opacity" style="max-width: 500px; margin: auto;">
        <ul class="w3-ul w3-hoverable w3-light-grey w3-round-large">
            <li class="w3-padding">
                <a href="{% static 'pdf/sample1.pdf' %}" class="w3-button w3-black w3-round-large w3-hover-gray w3-block" download>
                    ðŸ“„ Sample 1: Biased Male
                </a>
            </li>
            <li class="w3-padding">
                <a href="{% static 'pdf/sample2.pdf' %}" class="w3-button w3-black w3-round-large w3-hover-gray w3-block" download>
                    ðŸ“„ Sample 2: Male Disease
                </a>
            </li>
            <li class="w3-padding">
                <a href="{% static 'pdf/sample3.pdf' %}" class="w3-button w3-black w3-round-large w3-hover-gray w3-block" download>
                    ðŸ“„ Sample 3: Neutral Paper
                </a>
            </li>
        </ul>
    </div>
</div>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
